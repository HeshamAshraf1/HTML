<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    b => bold
    strong => bold => important text
    i => italic
    em => emphasized
    mark => highlighted text
    u => underlined text
    small => smaller text
    del => deleted text 
    ins => inserted text
    -->
    <h1>formatting elements</h1>
    <p>this is a <b>Bold element</b></p>
    <p>this is a <strong>Bold element</strong></p>
    <p>this is a <i>italic element</i></p>
    <p>this is a <em>italic element</em></p>
    <p>this is a <mark>mark element</mark></p>
    <p>this is a <u>underlined element</u></p>
    <p>this is a <small>smaller element</small></p>
    <p>this is a <del>deleted element</del></p>
    <p>this is a <ins>inserted element</ins></p>


    

</body>
</html>
