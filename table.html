<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>table lesson</h1>
    <!-- 
    thead
    tbody
    tfooter
    tr => table raw
    td => table data cell
    th => table header cell
    -->
    <table border="1" cellpadding="3px">
        <caption>marks</caption>
        <thead>
            <tr>
                <td>name</td>
                <td>id</td>
                <td>marks</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>hesham</td>
                <td>1</td>
                <td>2.5</td>
            </tr>
            <tr>
                <td>mohamed</td>
                <td>2</td>
                <td>2.3</td>
            </tr>
            <tr>
                <td>ahmed</td>
                <td>3</td>
                <td>2.5</td>
            </tr>
            <tr>
                <td>omar</td>
                <td>4</td>
                <td>2.4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">total</td>
                <td>three</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
