                <br>

                    <label for="message">Your MSG</label>
                    <br>
                    <textarea name="message" id="message" placeholder="type your message" cols="30" rows="10"></textarea>
                </p>
                
            </fieldset>
            <input type="submit">
            <input type="reset">
