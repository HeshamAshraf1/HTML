<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>
    <!-- 
    un => unorderd list 
    ol => orderd list 
    li => list item
    dl => describtion list
    dt => describtion term
    dd => describtion details

    -->
    <h1>List</h1>
    <ul>
        <li>
            API
            <ul>
                <li>GraphQL</li>
                <li>REST API</li>
            </ul>
        </li>
        <li>Nmap</li>
        <li>PHP</li>
        <li>HTML</li>
    </ul>
    <!-- 
    reversed => reverse the order
    start => start form position
    type => type of the order
    -->
    <ol type="I">
        <li>name</li>
        <li>email</li>
        <li>id</li>

    </ol>
    <dl>
        <dt>html</dt>
        <dd>fornt-end lang</dd>
        <dt>php</dt>
        <dd>back-end lang</dd>
    </dl>
</body>
</html>
